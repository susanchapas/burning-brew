name: Quality Gates

on:
  pull_request:
  push:
    branches:
      - master
      - main

jobs:
  gates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install linters and configs
        run: |
          npm init -y
          npm i -D eslint @eslint/js globals
          npm i -D stylelint stylelint-config-standard
          npm i -D htmlhint
          npm i -D jscpd

      - name: Check HTML
        run: npx --yes htmlhint "**/*.html" || (echo "::error ::HTML errors found" && exit 1)

      - name: Check CSS
        run: npx --yes stylelint "**/*.css" || (echo "::error ::Style errors found" && exit 1)

      - name: Check JavaScript
        run: npx --yes eslint "**/*.js" || (echo "::error ::JS errors found" && exit 1)

      - name: Check Accessibility (Pa11y)
        run: |
          npm install -g pa11y-ci
          pa11y-ci --config pa11yci.json || true

      - name: Check Broken Links
        uses: lycheeverse/lychee-action@v1.10.0
        with:
          args: --exclude-file .lycheeignore .
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Check Code Duplication
        run: npx --yes jscpd --pattern "**/*.{html,css,js}" --threshold 2
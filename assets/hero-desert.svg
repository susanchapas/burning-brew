<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" role="img" aria-label="rusted oil rig beneath red sun">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3b0a0a"/>
      <stop offset="60%" stop-color="#1a1a1c"/>
    </linearGradient>
    <radialGradient id="sun" cx="75%" cy="20%" r="25%">
      <stop offset="0%" stop-color="#e23d2b"/>
      <stop offset="100%" stop-color="#1a1a1c"/>
    </radialGradient>
    <linearGradient id="ground" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3a2b22"/>
      <stop offset="100%" stop-color="#0b0b0c"/>
    </linearGradient>
    <filter id="grunge">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" seed="3"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="1600" height="900" fill="url(#sky)"/>
  <circle cx="1200" cy="180" r="180" fill="url(#sun)" opacity="0.7"/>
  <g opacity="0.85">
    <rect y="600" width="1600" height="300" fill="url(#ground)"/>
    <path d="M0,650 C150,640 300,700 450,690 C600,680 750,720 900,710 C1050,700 1200,730 1350,720 C1450,713 1525,705 1600,700 L1600,900 L0,900 Z" fill="#101011"/>
  </g>
  <g transform="translate(250,450) scale(1.2)" opacity="0.85">
    <rect x="0" y="-80" width="20" height="180" fill="#3d3d40"/>
    <rect x="-40" y="-20" width="100" height="12" fill="#4a4a50"/>
    <rect x="-20" y="-120" width="60" height="10" fill="#4a4a50"/>
    <rect x="-10" y="-150" width="40" height="10" fill="#4a4a50"/>
    <circle cx="10" cy="-160" r="12" fill="#990000"/>
  </g>
  <rect width="1600" height="900" fill="#000" filter="url(#grunge)" opacity="0.15"/>
</svg>

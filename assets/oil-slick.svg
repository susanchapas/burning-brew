<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" role="img" aria-label="oil slick texture">
  <defs>
    <filter id="slick">
      <feTurbulence type="turbulence" baseFrequency="0.012" numOctaves="3" seed="5"/>
      <feDisplacementMap in="SourceGraphic" scale="60"/>
    </filter>
    <linearGradient id="film" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b0b0c"/>
      <stop offset="50%" stop-color="#1a1a1c"/>
      <stop offset="100%" stop-color="#0b0b0c"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#film)"/>
  <rect width="800" height="600" fill="#101112" filter="url(#slick)" opacity="0.6"/>
</svg>
